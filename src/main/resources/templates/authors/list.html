<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Spring FrameWork 5</title>
	</head>
	
	<body>
		<h1>Authors List</h1>
		<table>
			<tr>
				<th>ID</th>
				<th>Title</th>
				<th>ISBN</th>
			</tr>
			<tr th:each="author : ${authors}">
				<td th:text="${author.id}"></td>
				<td th:text="${author.title}"></td>
				<td th:text="${author.isbn}"></td>
			</tr>
		</table>
	</body>
</html>
